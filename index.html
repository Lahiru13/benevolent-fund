<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Benevolent Society Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --primary:#2f80ed;
  --success:#27ae60;
  --danger:#eb5757;
  --bg:#f4f6fb;
}

body {
  margin:0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background:var(--bg);
  color:#333;
}

.container {
  max-width:1200px;
  margin:auto;
  padding:20px;
}

h1 {
  text-align:center;
  margin-bottom:25px;
}

.grid-top {
  display:grid;
  grid-template-columns: 2fr 1.5fr;
  gap:20px;
}

.grid-bottom {
  display:grid;
  grid-template-columns: 3fr 1fr;
  gap:20px;
  margin-top:20px;
}

.card {
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.balance {
  font-size:40px;
  font-weight:700;
  color:var(--primary);
}

.subtitle {
  color:#777;
  font-size:14px;
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th {
  background:#f0f3f9;
  padding:10px;
}

td {
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:center;
}

.status {
  padding:4px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

.status.yes {
  background:#eafaf1;
  color:var(--success);
}

.status.no {
  background:#fdecec;
  color:var(--danger);
}

ul {
  padding-left:18px;
}

li {
  margin-bottom:8px;
}

a {
  color:var(--primary);
  text-decoration:none;
  font-weight:500;
}

.footer {
  text-align:center;
  font-size:12px;
  color:#777;
  margin-top:30px;
}

@media(max-width:900px){
  .grid-top, .grid-bottom {
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="container">

<h1>Benevolent Society Dashboard</h1>

<!-- TOP ROW -->
<div class="grid-top">

  <!-- MAIN BALANCE -->
  <div class="card">
    <div class="balance">Rs. <span id="balance">0</span></div>
    <div class="subtitle">Main Balance</div>
  </div>

  <!-- LAST 5 OUTGOING -->
  <div class="card">
    <h3>Last 5 Donations (Outgoing)</h3>
    <ul id="outgoing"></ul>
  </div>

</div>

<!-- BOTTOM ROW -->
<div class="grid-bottom">

  <!-- INCIDENT WISE -->
  <div class="card">
    <h3>Incident-wise Contribution from Teams</h3>
    <div style="overflow-x:auto">
      <table id="teamTable"></table>
    </div>
  </div>

  <!-- BANK STATEMENTS -->
  <div class="card">
    <h3>Monthly Bank Statements</h3>
    <ul id="statements"></ul>
  </div>

</div>

<div class="footer">
  Last updated: <span id="updated"></span>
</div>

</div>

<script>
const SHEET_ID = "1ihsdVJePDhFucaCY9W8L4oXM9fFw4sNDL3kKN64d-Vo";
const BASE = `https://opensheet.elk.sh/${SHEET_ID}`;
const rs = n => Number(n).toLocaleString("en-IN");

let totalIn = 0, totalOut = 0, adjustments = 0;

/* TRANSACTIONS */
fetch(`${BASE}/Transactions`)
.then(r=>r.json())
.then(data=>{
  data.forEach(d=>{
    if(d.Type==="IN") totalIn+=+d.Amount;
    if(d.Type==="OUT") totalOut+=+d.Amount;
  });

  data.filter(d=>d.Type==="OUT")
      .sort((a,b)=>new Date(b.Date)-new Date(a.Date))
      .slice(0,5)
      .forEach(d=>{
        outgoing.innerHTML+=
          `<li>${d.Date} â€“ Rs. ${rs(d.Amount)} (${d.Description})</li>`;
      });
});

/* BALANCE ADJUSTMENTS */
fetch(`${BASE}/Balance_Adjustments`)
.then(r=>r.json())
.then(d=>{
  d.forEach(a=>adjustments+=+a.Amount);
})
.finally(()=>{
  setTimeout(()=>{
    balance.innerText = rs((totalIn-totalOut)+adjustments);
  },300);
});

/* TEAM CONTRIBUTIONS */
fetch(`${BASE}/Team_Contributions`)
.then(r=>r.json())
.then(data=>{
  const headers = Object.keys(data[0]);
  teamTable.innerHTML =
    "<tr>"+headers.map(h=>`<th>${h}</th>`).join("")+"</tr>";

  data.forEach(row=>{
    let tr="<tr>";
    headers.forEach(h=>{
      if(row[h]==="Yes")
        tr+=`<td><span class="status yes">Received</span></td>`;
      else if(row[h]==="No")
        tr+=`<td><span class="status no">Pending</span></td>`;
      else tr+=`<td><b>${row[h]}</b></td>`;
    });
    teamTable.innerHTML+=tr+"</tr>";
  });
});

/* BANK STATEMENTS */
fetch(`${BASE}/Bank_Statements`)
.then(r=>r.json())
.then(d=>{
  d.slice(0,5).forEach(s=>{
    statements.innerHTML+=
      `<li><a href="${s.Link}" target="_blank">ðŸ“„ ${s.Month}</a></li>`;
  });
});

updated.innerText = new Date().toLocaleString("en-GB");
</script>

</body>
</html>
